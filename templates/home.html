{% extends "base.html" %}
{% block content %}
    <nav>
        <a href="{{ url_for('add') }}">Add Record</a>
    </nav>
    <table>
        <tr>
            <th>Record ID</th>
            <th>Feature 1</th>
            <th>Feature 2</th>
            <th>Category</th>
        </tr>
        {% for data_point in data_points %}
            <tr>
                <td>{{ data_point.id }}</td>
                <td>{{ data_point.feature_1 }}</td>
                <td>{{ data_point.feature_2 }}</td>
                <td>{{ data_point.category }}</td>
                <td>
                    <form method="post" action="{{ url_for('delete', record_id=data_point.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
